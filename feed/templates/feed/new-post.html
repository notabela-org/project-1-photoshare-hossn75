{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}New Post{% endblock %}

{% block body %}
<div class='container col-md-4 offset-md-4'>

    <h1 class='mb-3 mt-3'>New Post</h1>
    <form enctype="multipart/form-data" method='post'>
        {% csrf_token %}
        {{ form|crispy }}
        <button class='btn btn-primary mt-3 pl-5 pr-5 pt-2 pb-2' type='submit'>Submit Post</button>
    </form>
</div>
{% endblock %}
