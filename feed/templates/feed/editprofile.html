{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Edit Profile{% endblock %}

{% block body %}
<div class='container col-md-4 offset-md-4'>

    <form enctype="multipart/form-data" method='post'>
        {% csrf_token %}
        {{ form|crispy }}
        <button class='btn btn-primary mt-3 pl-5 pr-5 pt-2 pb-2' type='submit'>Save Changes</button>
    </form>
</div>
{% endblock %}
