{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block body %}
<div class='container col-md-4 offset-md-4'>
    <h1 class='mb-3 mt-3'>Log In</h1>

    <form method='post'>
        {% csrf_token %}
        {{ form|crispy }}
        <button class='btn btn-primary mt-3 pl-5 pr-5 pt-2 pb-2' type='submit'>Login</button>
    </form>

    <p class='mt-3'>Don't have an account? <a href='{% url "signup" %}'>Sign Up</a> instead</p>
</div>
{% endblock %}
