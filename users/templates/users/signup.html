{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock %}

{% block body %}
<div class='container col-md-4 offset-md-4'>
    <h1 class='mb-3 mt-3'>Sign Up</h1>

    <form method='post'>
        {% csrf_token %}
        {{ form|crispy }}
        <button class='btn btn-primary mt-3 pl-5 pr-5 pt-2 pb-2' type='submit'>Sign Up</button>
    </form>

    <p class='mt-3'>Already have an account? <a href='{% url "login" %}'>Login</a> instead</p>
</div>
{% endblock %}
