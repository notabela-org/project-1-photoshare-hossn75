{% load static %}

<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css' integrity='sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l' crossorigin='anonymous'>
    <link rel='stylesheet' href='{% static "global.css" %}?{% now "U" %}'>
    <title>
        {% block title %}PhotoShare{% endblock %}
    </title>

</head>
<body>
    {% block nav %}
        <nav class='navbar navbar-expand-lg navbar-dark bg-primary'>
            <a class='navbar-brand' href='{% url "index" %}'>PhotoShare</a>
            {% if request.user.is_authenticated %}
                <button class='navbar-toggler' type='button' data-toggle='collapse' data-target='#navbarNav' aria-controls='navbarNav' aria-expanded='false' aria-label='Toggle navigation'>
                    <span class='navbar-toggler-icon'></span>
                </button>
                <div class='collapse navbar-collapse' id='navbarNav'>
                    <ul class='navbar-nav'>
                        <li class='nav-item'>
                            <a class='nav-link' href='{% url "index" %}'>Home</a>
                        </li>
                    </ul>
                    <div class='nav-item ml-auto'>
                        <a class='nav-link text-white pl-0' href='{% url "logout" %}'>Logout</a>
                    </div>
                </div>
            {% endif %}
      </nav>
    {% endblock %}

    {% block body %}{% endblock %}

    {% block footer %}
        <footer class='page-footer font-small bg-primary pt-4 mt-5'>
            <div class='footer-copyright text-center py-3 text-light'>Â© 2021 Copyright [Your Name ]</div>
        </footer>
    {% endblock %}

    <script src='https://code.jquery.com/jquery-3.5.1.slim.min.js' integrity='sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj' crossorigin='anonymous'></script>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js' integrity='sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns' crossorigin='anonymous'></script>
    <script src='{% static "global.js" %}?{% now "U" %}'></script>
</body>
</html>
